  <form class="w-50 d-block mx-auto form-body mt-5 alinhar border-form">
    <div class="padding">
      <div class="form-row">
        <div class="form-group col-md-6 col-sm-3">
          <label for="inputCity">Titular</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-6">
          <label for="inputCity">CPF/CNPJ</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-5 col-12">
          <label for="inputEmail4">Número do Cartão de Crédito</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-3 col-12">
          <label for="inputPassword4">Digito Verificador</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="form-group col-md-4">
          <label for="inputPassword4">Validade</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
      </div>
      <div class="form-row">
        <div class="col-sm-6">
          <label for="inputState">Valor total a pagar</label>
          <input type="text" readonly class="form-control-plaintext" value="R$ 450,00">
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Parcelas</label>
          <select id="inputState" class="form-control">
            <option selected>Qtde de parcelas</option>
            <option>2x</option>
            <option>3x</option>
            <option>5x</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="">
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Estado</label>
          <select id="inputState" class="form-control">
            <option selected>Escolher...</option>
            <option>MA</option>
            <option>PI</option>
            <option>PE</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputZip">CEP</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Salvar informações para compras futuras
          </label>
        </div>
      </div>
      <br />
      <a href="../index.html" class="btn btn-outline-primary">Confirmar pagamento</a>
